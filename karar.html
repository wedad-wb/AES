            <div class="container">
                <embed src="" id="pdf" nat="server" visible="true" type="application/pdf" width="100%" height="600px">
            </div>
            <script>
                window.params = function() {
                    var params = {};
                    var param_array = window.location.href.split('?')[1].split('&');
                    for (var i in param_array) {
                        x = param_array[i].split('=');
                        params[x[0]] = x[1];
                    }
                    document.getElementById('pdf').src = params.link;
                }();
            </script>
    </div>
</body>
